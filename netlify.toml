[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Route /api/npi to the Netlify Function
[[redirects]]
  from = "/api/npi"
  to = "/.netlify/functions/npi"
  status = 200

# SPA catch-all â€” must come last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
